<head>

<body>
    <h1>
        <span> NATIONAL BASKETBALL ASSOCIATION</span>
     </h1>
<div class="user-profile">
<div class="profile-top">
    <img id="image"src="https://www.insidesport.in/wp-content/uploads/2021/03/national-basketball-association-logo.jpg" alt=""/>
<div class="profile-info">
<span id="name">Name</span>  
<span>|</span>  
<span id="gender">Male</span>
</div>
</div>


<div class="profile-bottom">
    <div class="profile-info">
        <span class="material-symbols-outlined">weight</span>
        <span id="weight">Weight in pounds</span>
    </div>

<div class="profile-info">
    <span class="material-symbols-outlined">radar</span>
    <span id="position">Position</span>
</div>

<div class="profile-info">
    <span class="material-symbols-outlined">location_on</span>
    <span id="location">City </span>
</div>
</div>
</div>

<div id="particles-js"></div>
